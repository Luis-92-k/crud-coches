<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault()">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Color">
            </div>
            <div class="form-group">
                <label for="año">Año</label>
                <input type="number" class="form-control" id="año" placeholder="Año">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="Precio">
            </div>
            <button onclick="addCar();" type="submit" class="btn btn-primary">Submit</button>
            <button onclick="saveCarEdited();" type="submit" class="btn btn-secondary">Editar</button>
        </form>
        
        <div>
            <table id="user-table" class="table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Año</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-users-body">
                    
                </tbody>
            </table>
        </div>
   </div>
   <script src="./crud.js"></script>
</body>
</html>
